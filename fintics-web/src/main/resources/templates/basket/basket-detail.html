<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_web.html">
<main layout:fragment="_main">
    <th:block th:insert="common/_common.html"/>
    <th:block th:insert="common/_asset-dialog.html"/>
    <script th:inline="javascript">
        // define
        const basketId = new URL(location.href).searchParams.get('basketId');
        const basket = new duice.ObjectProxy({
            basketId: null,
            name: null,
            market: null,
            basketItems: []
        });
        // checks authority
        let hasBasketEditAuthority = /*[[${#authorization.expression('hasAuthority(''basket:edit'')')}]]*/false;
        if (!hasBasketEditAuthority) {
            duice.ObjectProxy.setReadonlyAll(basket, true);
        }

        function getBasket(basketId) {
            let url = new URL(`${_apiUrl}/v1/baskets/${basketId}`, document.location.origin);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    // basket items
                    data.basketItems = [];
                    data.basketDividers.forEach(basketDivider => {
                        basketDivider._type = 'basketDivider';
                        data.basketItems.push(basketDivider);
                    });
                    data.basketAssets.forEach(basketAsset => {
                        basketAsset._type = 'basketAsset';
                        data.basketItems.push(basketAsset);
                    });
                    data.basketItems.sort((a, b) => {
                        return (a.sort ?? Number.MAX_VALUE) - (b.sort ?? Number.MAX_VALUE);
                    });
                    delete data.basketDividers;
                    delete data.basketAssets;
                    duice.ObjectProxy.assign(basket, data);
                });
        }

        async function addBasketAsset() {
            let disabledAssetIds = [];
            basket.basketItems.forEach(basketAsset => {
                disabledAssetIds.push(basketAsset.assetId);
            });
            let selectedAssets = await selectAssetDialog.open({market: basket.market, disabledAssetIds: disabledAssetIds});
            selectedAssets.forEach(asset => {
                asset._new = true;
                asset._type = 'basketAsset';
                asset.enabled = false;
                asset.holdingWeight = 0;
                basket.basketItems.push(asset);
            });
        }

        function addBasketDivider() {
            basket.basketItems.push({
                _type: 'basketDivider',
                name: null
            });
        }

        function removeBasketAsset(index) {
            basket.basketItems.splice(index, 1);
        }

        function moveBasketAssetToTop(index) {
            if (index === 0) return;
            let basketAsset = basket.basketItems.splice(index, 1)[0];
            basket.basketItems.unshift(basketAsset);
        }

        function moveBasketAssetToBottom(index) {
            if (index === basket.basketItems.length - 1) return;
            let basketAsset = basket.basketItems.splice(index, 1)[0];
            basket.basketItems.push(basketAsset);
        }

        async function saveBasket() {
            if(!basket.name) {
                await _alert(/*[[#{web.global.itemEmpty(#{fintics.core.basket.Basket.name})}]]*/'');
                duice.ObjectProxy.focus(basket, 'name');
                return false;
            }
            if(!basket.market) {
                await _alert(/*[[#{web.global.itemEmpty(#{fintics.core.basket.Basket.market})}]]*/'');
                duice.ObjectProxy.focus(basket, 'market');
                return false;
            }
            _confirm(/*[[#{web.global.saveItemConfirm(#{fintics.core.basket.Basket})}]]*/'')
                .then(result => {
                    if (result) {
                        // converts item to asset, divider
                        let data = JSON.parse(JSON.stringify(basket));
                        data.basketAssets = [];
                        data.basketDividers = [];
                        let sort = 0;
                        data.basketItems.forEach(basketItem => {
                            if (basketItem._type === 'basketAsset') {
                                data.basketAssets.push(basketItem);
                                sort ++;
                            } else if (basketItem._type === 'basketDivider') {
                                basketItem.sort = sort;
                                data.basketDividers.push(basketItem);
                            }
                        });
                        let url;
                        let method;
                        if(!basketId) {
                            url = `${_apiUrl}/v1/baskets`;
                            method = 'POST';
                        }else{
                            url = `${_apiUrl}/v1/baskets/${basket.basketId}`;
                            method = 'PUT';
                        }
                        _fetch(new URL(url, document.location.origin), {
                            method: method,
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(data)
                        }).then(response => response.json())
                            .then(data => {
                                _alert(/*[[#{web.global.saveItemComplete(#{fintics.core.basket.Basket})}]]*/'')
                                    .then(() => {
                                        if(basket.basketId) {
                                            getBasket(basket.basketId);
                                        }else{
                                            let url = new URL('/basket/detail', location.origin);
                                            url.searchParams.set('basketId', data.basketId);
                                            location.replace(url.href);
                                        }
                                    });
                            });
                    }
                });
        }

        async function deleteBasket() {
            if (await _confirm(/*[[#{web.global.deleteItemConfirm(#{fintics.core.basket.Basket})}]]*/'')) {
                let url = new URL(`${_apiUrl}/v1/baskets/${basket.basketId}`, document.location.origin);
                _fetch(url, {
                    method: 'DELETE'
                }).then(async response => {
                    if (response.ok) {
                        await _alert(/*[[#{web.global.deleteItemComplete(#{fintics.core.basket.Basket})}]]*/'');
                        location.replace(`${location.origin}/basket`);
                    }
                });
            }
        }

        function exportBasket() {
            let basketForExport = JSON.parse(JSON.stringify(basket, null, 4));
            delete basketForExport.basketId;
            basketForExport.name += '_Copy';    // adds copy suffix in name
            let basketForExportJson = JSON.stringify(basketForExport, null, 4);
            let a = document.createElement('a');
            let href = 'data:application/json;charset=utf-8,' + encodeURIComponent(basketForExportJson);
            let download = `basket_${basket.name}.json`;
            a.setAttribute('href', href);
            a.setAttribute('download', download);
            a.click();
        }

        function importBasket() {
            let input = document.createElement('input');
            input.setAttribute("type", "file");
            input.setAttribute("accept", "application/json");
            input.addEventListener('change', function (e) {
                let fileReader = new FileReader();
                if (this.files && this.files[0]) {
                    fileReader.addEventListener("load", async function (event) {
                        let basketForImport = JSON.parse(event.target.result);
                        // removes name if name is already exist.
                        if (basket.name) {
                            delete basketForImport.name;
                        }
                        delete basketForImport.basketId;
                        duice.ObjectProxy.assign(basket, basketForImport);
                    });
                    fileReader.readAsText(this.files[0]);
                }
                e.preventDefault();
                e.stopPropagation();
            });
            input.click();
        }

        function testBasket() {
            testBasketDialog.test(basket);
        }

        // initialize
        _initialize(() => {
            if(basketId) {
                getBasket(basketId);
            }
        });
    </script>

        }
    </style>

                                      data-duice-bind="basket"
                                      data-duice-property="script"
                                      data-duice-mode="groovy"
                                      data-duice-theme="dracula">
                    </duice-codemirror>
                </div>

        <script th:inline="javascript">
            const selectAssetDialog = (() => {
                // defines
                const dialog = new duice.Dialog(document.getElementById('assetSelectDialog'));
                const options = {
                    market: null,
                    disabledAssetIds: []
                };
                const assetSearch = new duice.ObjectProxy({
                    type: null,
                    key: 'name',
                    value: null,
                    _page: 0,
                    _size: 5,
                    _total: -1,
                    _status: null
                });
                const assets = new duice.ArrayProxy([]);
                const selectedAssets = new duice.ArrayProxy([]);

                /**
                 * Opens dialog
                 * @param market
                 * @param disabledAssetIds
                 * @returns {Promise<*>}
                 */
                async function open({ market, disabledAssetIds = [] }) {
                    options.market = market;
                    options.disabledAssetIds = disabledAssetIds;
                    duice.ArrayProxy.clear(selectedAssets);
                    await getAssets(0);
                    return dialog.open();
                }

                /**
                 * Gets assets
                 * @param page page
                 * @returns {Promise<void>}
                 */
                async function getAssets(page) {
                    assetSearch._page = page || 0;
                    let url = new URL(`${_apiUrl}/v1/assets`, location.origin);
                    if (options.market) {
                        url.searchParams.set('market', options.market);
                    }
                    if (assetSearch.type) {
                        url.searchParams.set('type', assetSearch.type);
                    }
                    if (assetSearch.key && assetSearch.value) {
                        url.searchParams.set(assetSearch.key, assetSearch.value);
                    }
                    url.searchParams.set('_page', assetSearch._page);
                    url.searchParams.set('_size', assetSearch._size);
                    assetSearch._status = 'loading';
                    await _fetch(url)
                        .then(response => {
                            assetSearch._total = _parseTotalCount(response);
                            return response.json();
                        })
                        .then(data => {
                            duice.ArrayProxy.clear(assets);
                            duice.ArrayProxy.assign(assets, data);
                            // check already selected
                            assets.forEach(asset => {
                                if(options.disabledAssetIds.includes(asset.assetId)){
                                    asset['_selected'] = true;
                                }
                                selectedAssets.forEach(element => {
                                    if(element.assetId === asset.assetId) {
                                        asset['_selected'] = true;
                                    }
                                });
                            });
                        })
                        .finally(() => {
                            assetSearch._status = 'completed';
                        });
                }

                /**
                 * Resets assets
                 */
                function resetAssets() {
                    duice.ObjectProxy.reset(assetSearch);
                    this.getAssets();
                }

                /**
                 * Selects asset
                 * @param index selected index
                 */
                function selectAsset(index) {
                    let asset = JSON.parse(JSON.stringify(assets[index]));
                    selectedAssets.push(asset);
                    assets.forEach(element => {
                        if(element.assetId === asset.assetId) {
                            element['_selected'] = true;
                            return false;
                        }
                    });
                }

                /**
                 * De-selects asset
                 * @param index de-selected index
                 */
                function deselectAsset(index) {
                    let asset = selectedAssets[index];
                    selectedAssets.splice(index, 1);
                    assets.forEach(element => {
                        if(element.assetId === asset.assetId) {
                            element['_selected'] = false;
                            return false;
                        }
                    });
                }

                /**
                 * Confirms
                 */
                function confirm() {
                    dialog.close(selectedAssets);
                }

                // returns
                return {
                    open,
                    assetSearch,
                    getAssets,
                    resetAssets,
                    assets,
                    selectedAssets,
                    selectAsset,
                    deselectAsset,
                    confirm
                };
            })();

    <dialog id="test-basket-dialog">
        <style th:inline="css">
            #test-basket-log {
                min-width: 1000px;

                padding-top: 0.5em;
                line-height: 1.2em;
                background-color: #222;
                color: white;
            }
        </style>
        <script th:inline="javascript">
            const testBasketDialog = (() => {
                const dialog = new duice.Dialog(document.getElementById('test-basket-dialog'));
                let abortController = null;
                let signal = null;

                /**
                 * Opens dialog
                 * @param basket
                 * @returns {*}
                 */
                function test(basket) {
                    let result = dialog
                        .onClosed(() => {
                            this.stop();
                        })
                        .open();
                    abortController = new AbortController();
                    signal = abortController.signal;
                    let testBasketLog = document.getElementById('test-basket-log');
                    testBasketLog.value = '';
                    let url = new URL(`${_apiUrl}/v1/baskets/test`, location.origin);
                    _fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(basket),
                        signal: signal
                    }).then(response => {
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        // read from stream
                        function processText({ done, value }) {
                            if (done) {
                                testBasketLog.value += `Script execution completed.\n`;
                                return;
                            }
                            const chunk = decoder.decode(value, { stream: true });
                            testBasketLog.value += `${chunk}\n`;
                            // reads stream
                            return reader.read().then(processText);
                        }
                        // final read stream
                        reader.read().then(processText);
                    }).catch(error => {
                        if (error.name === 'AbortError') {
                            testBasketLog.value += `Fetch request was aborted.\n`;
                        } else {
                            testBasketLog.value += `An error occurred:${error}\n`;
                        }
                    });
                    // result
                    return result;
                }

                /**
                 * Stops test
                 */
                function stop() {
                    if (abortController) {
                        abortController.abort();
                        let testBasketLog = document.getElementById('test-basket-log');
                        testBasketLog.value += `Script stopped by client.`;
                    }
                }

                // returns
                return {
                    open,
                    test,
                    stop
                };
            })();
        </script>
        <div class="display--flex flex-direction--column padding--1em">
            <div>
                <h2>
                    <img class="icon" th:src="@{/static/image/icon-test.svg}" alt="test"/>
                    <span data-th-text="#{web.global.test}"></span>
                </h2>
            </div>
            <div class="display--flex flex-direction--column gap--1em">
                <label>
                    <textarea id="test-basket-log" class="code"></textarea>
                </label>
            </div>
        </div>
