<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_web.html">
<th:block layout:fragment="_content">
    <script th:inline="javascript">
        // defines
        const basketId = /*[[${basketId}]]*/'';
        const basket = new duice.ObjectProxy({
            basketId: null,
            name: null,
            market: null,
            basketAssets: []
        });

        // checks authority
        let hasBasketEditAuthority = /*[[${#authorization.expression('hasAuthority(''basket.edit'')')}]]*/false;
        if (!hasBasketEditAuthority) {
            duice.ObjectProxy.setReadonlyAll(basket, true);
        }

        /**
         * gets basket
         * @param basketId
         */
        function getBasket(basketId) {
            let url = new URL(`${_apiUrl}/v1/baskets/${basketId}`, document.location.origin);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(basket, data);
                });
        }

        /**
         * adds basket asset
         * @returns {Promise<void>}
         */
        async function addBasketAsset() {
            let disabledAssetIds = [];
            basket.basketAssets.forEach(basketAsset => {
                disabledAssetIds.push(basketAsset.assetId);
            });
            let selectedAssets = await assetSelectDialog.open(basket.market, disabledAssetIds);
            selectedAssets.forEach(asset => {
                basket.basketAssets.push({
                    _new: true,
                    assetId: asset.assetId,
                    name: asset.name,
                    exchange: asset.exchange,
                    type: asset.type,
                    marketCap: asset.marketCap,
                    enabled: false,
                    holdingWeight: 0,
                    icon: asset.icon,
                    links: asset.links,
                    assetMetas: asset.assetMetas
                });
            });
        }

        /**
         * removes basket asset
         * @param index index
         */
        function removeBasketAsset(index) {
            basket.basketAssets.splice(index, 1);
        }

        /**
         * saves basket
         * @returns {Promise<boolean>}
         */
        async function saveBasket() {
            if(!basket.name) {
                await _alert(/*[[#{web.global.itemEmpty(#{fintics.Basket.name})}]]*/'');
                duice.ObjectProxy.focus(basket, 'name');
                return false;
            }
            if(!basket.market) {
                await _alert(/*[[#{web.global.itemEmpty(#{fintics.Basket.market})}]]*/'');
                duice.ObjectProxy.focus(basket, 'market');
                return false;
            }
            _confirm(/*[[#{web.global.saveItemConfirm(#{fintics.Basket})}]]*/'')
                .then(result => {
                    if (result) {
                        let url;
                        let method;
                        if(!basketId) {
                            url = `${_apiUrl}/v1/baskets`;
                            method = 'POST';
                        }else{
                            url = `${_apiUrl}/v1/baskets/${basket.basketId}`;
                            method = 'PUT';
                        }
                        _fetch(new URL(url, document.location.origin), {
                            method: method,
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(basket)
                        }).then(response => response.json())
                            .then(data => {
                                _alert(/*[[#{web.global.saveItemComplete(#{fintics.Basket})}]]*/'')
                                    .then(() => {
                                        if(basket.basketId) {
                                            duice.ObjectProxy.clear(basket);
                                            duice.ObjectProxy.assign(basket, data);
                                        }else{
                                            document.location.href = `${_rootUrl}/basket?basketId=${data.basketId}`;
                                        }
                                    });
                            });
                    }
                });
        }

        /**
         * deletes basket
         * @returns {Promise<void>}
         */
        async function deleteBasket() {
            if (await _confirm(/*[[#{web.global.deleteItemConfirm(#{fintics.Basket})}]]*/'')) {
                let url = new URL(`${_apiUrl}/v1/baskets/${basket.basketId}`, document.location.origin);
                _fetch(url, {
                    method: 'DELETE'
                }).then(async response => {
                    if (response.ok) {
                        await _alert(/*[[#{web.global.deleteItemComplete(#{fintics.Basket})}]]*/'');
                        document.location.href = `${_rootUrl}/baskets`;
                    }
                });
            }
        }


        /**
         * export basket
         */
        function exportBasket() {
            let basketForExport = JSON.parse(JSON.stringify(basket, null, 4));
            delete basketForExport.basketId;
            basketForExport.name += '_Copy';    // adds copy suffix in name
            let basketForExportJson = JSON.stringify(basketForExport, null, 4);
            let a = document.createElement('a');
            let href = 'data:application/json;charset=utf-8,' + encodeURIComponent(basketForExportJson);
            let download = `${basket.name}_basket.json`;
            a.setAttribute('href', href);
            a.setAttribute('download', download);
            a.click();
        }

        /**
         * import basket
         */
        function importBasket() {
            let input = document.createElement('input');
            input.setAttribute("type", "file");
            input.setAttribute("accept", "application/json");
            input.addEventListener('change', function (e) {
                let fileReader = new FileReader();
                if (this.files && this.files[0]) {
                    fileReader.addEventListener("load", async function (event) {
                        let basketForImport = JSON.parse(event.target.result);
                        // removes name if name is already exist.
                        if (basket.name) {
                            delete basketForImport.name;
                        }
                        delete basketForImport.basketId;
                        duice.ObjectProxy.assign(basket, basketForImport);
                    });
                    fileReader.readAsText(this.files[0]);
                }
                e.preventDefault();
                e.stopPropagation();
            });
            input.click();
        }

        /**
         * test basket
         */
        function testBasket() {
            testBasketDialog.test(basket);
        }

        // document event
        document.addEventListener('DOMContentLoaded', () => {
            if(basketId) {
                getBasket(basketId);
            }
        });
    </script>

    <dialog id="assetSelectDialog">
        <style th:inline="css">
            #assetSelectDialog {
                width: 1024px;
            }
        </style>
        <script th:inline="javascript">
            const assetSelectDialog = {
                dialog: new duice.dialog.Dialog(document.getElementById('assetSelectDialog')),
                market: null,
                alreadySelectedAssetIds : null,
                assetSearch: new duice.ObjectProxy({
                    key: 'name',
                    value: null,
                    type: null,
                    _page: 0,
                    _size: 5,
                    _count: 0,
                    _status: null
                }),
                assets: new duice.ArrayProxy([]),
                selectedAssets: new duice.ArrayProxy([]),
                open: async function(market, alreadySelectedIds) {
                    this.market = market
                    if(alreadySelectedIds) {
                        this.alreadySelectedAssetIds = alreadySelectedIds;
                    }else{
                        this.alreadySelectedAssetIds = [];
                    }
                    duice.ArrayProxy.clear(this.selectedAssets);
                    await this.getAssets(0);
                    return this.dialog.open();
                },
                getAssets: async function(page) {
                    this.assetSearch._page = page || 0;
                    let url = new URL(`${_apiUrl}/v1/assets`, document.location.origin);
                    if (this.market) {
                        url.searchParams.append('market', this.market);
                    }
                    if (this.assetSearch.key && this.assetSearch.value) {
                        url.searchParams.append(this.assetSearch.key, this.assetSearch.value);
                    }
                    url.searchParams.append('_page', this.assetSearch._page);
                    url.searchParams.append('_size', this.assetSearch._size);
                    this.assetSearch._status = 'loading';
                    duice.ArrayProxy.clear(this.assets);
                    await _fetch(url)
                        .then(response => {
                            this.assetSearch._count = _parseTotalCount(response);
                            return response.json();
                        })
                        .then(data => {
                            duice.ArrayProxy.clear(this.assets);
                            duice.ArrayProxy.assign(this.assets, data);
                            // check already selected
                            this.assets.forEach(asset => {
                                if(this.alreadySelectedAssetIds.includes(asset.assetId)){
                                    asset['_selected'] = true;
                                }
                                this.selectedAssets.forEach(element => {
                                    if(element.assetId === asset.assetId) {
                                        asset['_selected'] = true;
                                    }
                                });
                            });
                        })
                        .finally(() => {
                            this.assetSearch._status = 'completed';
                        });
                },
                resetAssets: function() {
                    duice.ObjectProxy.reset(this.assetSearch);
                    this.getAssets();
                },
                selectAsset: function(index) {
                    let asset = JSON.parse(JSON.stringify(this.assets[index]));
                    this.selectedAssets.push(asset);
                    this.assets.forEach(element => {
                        if(element.assetId === asset.assetId) {
                            element['_selected'] = true;
                            return false;
                        }
                    });
                },
                deselectAsset: async function(index) {
                    let asset = this.selectedAssets[index];
                    this.selectedAssets.splice(index, 1);
                    this.assets.forEach(element => {
                        if(element.assetId === asset.assetId) {
                            element['_selected'] = false;
                            return false;
                        }
                    });
                },
                confirm: function() {
                    this.dialog.close(this.selectedAssets);
                }
            }
        </script>

    <dialog id="test-basket-dialog">
        <style th:inline="css">
            #test-basket-log {
                min-width: 1000px;
                min-height: 400px;
                padding-top: 0.5em;
                line-height: 1.2em;
                background-color: #222;
                color: white;
            }
        </style>
        <script th:inline="javascript">
            const testBasketDialog = {
                dialog: new duice.dialog.Dialog(document.getElementById('test-basket-dialog')),
                abortController: null,
                signal: null,
                test: function(basket) {
                    let result = this.dialog
                        .onClosed(() => {
                            this.stop();
                        })
                        .open();
                    this.abortController = new AbortController();
                    this.signal = this.abortController.signal;
                    let testBasketLog = document.getElementById('test-basket-log');
                    testBasketLog.value = '';

                    let url = new URL(`${_apiUrl}/v1/baskets/test`, document.location.origin);
                    _fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(basket),
                        signal: this.signal
                    })
                        .then(response => {
                            const reader = response.body.getReader();
                            const decoder = new TextDecoder();

                            // read from stream
                            function processText({ done, value }) {
                                if (done) {
                                    testBasketLog.value += `Script execution completed.\n`;
                                    return;
                                }

                                const chunk = decoder.decode(value, { stream: true });
                                testBasketLog.value += `${chunk}\n`;

                                // reads stream
                                return reader.read().then(processText);
                            }

                            // final read stream
                            reader.read().then(processText);
                        })
                        .catch(error => {
                            if (error.name === 'AbortError') {
                                testBasketLog.value += `Fetch request was aborted.\n`;
                            } else {
                                testBasketLog.value += `An error occurred:${error}\n`;
                            }
                        });

                    // result
                    return result;
                },
                stop: function() {
                    if (this.abortController) {
                        this.abortController.abort();
                        let testBasketLog = document.getElementById('test-basket-log');
                        testBasketLog.value += `Script stopped by client.`;
                    }
                }
            }
        </script>
        <div class="display--flex flex-direction--column padding--1em">
            <div>
                <h2>
                    <img class="icon" th:src="@{/static/image/icon-test.svg}" alt="test"/>
                    <span data-th-text="#{web.global.test}"></span>
                </h2>
            </div>
            <div class="display--flex flex-direction--column gap--1em">
                <label>
                    <textarea id="test-basket-log" class="code"></textarea>
                </label>
            </div>
        </div>
    </dialog>

    <!-- end: test-basket-dialog                -->
