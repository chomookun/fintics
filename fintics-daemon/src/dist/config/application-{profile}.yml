# spring
spring:
  datasource:
    hikari:
      driver-class-Name: ~ # Jdbc driver
      jdbc-url: ~ # Jdbc url
      username: ~ # Database username
      password: ~ # Database password
      minimum-idle: 10
      maximum-pool-size: 20
  data:
    redis:
      host: ~ # Redis host
      port: ~ # Redis port
      password: # Redis password
  mail:
    host: ~ # SMTP host (ex: smtp.gmail.com)
    port: ~ # SMTP port (ex: 587)
    username: ~ # SMTP username
    password: ~ # SMTP password
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

# jasypt
jasypt:
  encryptor:
    password: ~

# core
core:
  data:
    crypto:
      crypto-key-provider:
        properties:
          password: ~ # Crypto password
          salt: ~ # Crypto salt
  security:
    authentication-token:
      signing-key: ~ # Security signing key

# fintics
fintics:
  daemon:
    data-retention-months: 36
